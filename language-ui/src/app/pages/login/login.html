<app-demo-record></app-demo-record>

<hr />

<div class="container">
  <h2>Log in</h2>

  <form (ngSubmit)="login()">
    <p class="error" *ngIf="error">{{ error }}</p>

    <input
      [(ngModel)]="email"
      name="email"
      type="email"
      placeholder="Email"
      required
    />

    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Password"
      required
    />

    <button type="submit">Log in</button>

    <p>
      Don't have an account?
      <a routerLink="/register">Register</a>
    </p>
  </form>
</div>
